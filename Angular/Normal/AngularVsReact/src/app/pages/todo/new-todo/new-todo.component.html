<div class="card shadow mb-4">
  <div class="card-header">
    <div class="row">
      <div class="col-9">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="model.title"
          required
          minlength="2"
        />
      </div>
      <div class="offset-1 col-2">
        <div class="btn btn-success float-right" (click)="save()">Save</div>
      </div>
    </div>
  </div>
  <div class="card-body"></div>
</div>
