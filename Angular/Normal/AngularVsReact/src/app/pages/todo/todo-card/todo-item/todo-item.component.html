<div class="form-check" *ngIf="model && model.identifier">
  <input
    type="checkbox"
    class="form-check-input"
    id="item{{ model.identifier }}"
    [checked]="model.checked"
    (change)="toggled()"
  />
  <label class="form-check-label" for="item{{ model.identifier }}">{{
    model.text
  }}</label>
</div>
