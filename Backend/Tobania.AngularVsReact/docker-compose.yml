version: '3.1'

services:
  mongo:
      image: mongo
      restart: always
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: example
      ports:
        - 27017:27017
  mongo-express:
      image: mongo-express
      restart: always
      ports:
        - 6060:8081
      environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: example
      depends_on:
        - mongo
  api:
    build: .
    restart: always
    ports:
      - 5001:80
    environment:
      MongoDB__Host: mongo
    depends_on:
      - mongo